description:
  main_ui_heading: 선호하는 마우스 속도 또는 사용자 지정 가속 출력을 선택하십시오.
  sensitivity_preset_classic: 일상 사용에서 정밀 제어에 이상적인 전통적인 감도 설정을 사용합니다.
  main_ui_subheading: 정밀도와 반응 속도 최적화.
  main_ui_description: 프리셋 또는 자신이 좋아하는 사용자 지정 설정을 사용하여 마우스 응답 속도와 가속도를 필요에 맞게 조정합니다.
  sensitivity_preset_natural: 예측 가능한 커서 이동, 최대 감도 상한선 있음.
  sensitivity_preset_jump: 느린 이동에는 낮은 감도를 사용하고 빠른 이동에는 즉시 높은 감도로 전환합니다.
  sensitivity_preset_jump1: 초저감도를 선호하는 FPS 플레이어에게 이상적인 선택이며, 빠른 이동 중에도 뛰어난 제어력으로 180도 회전을 완성할 수 있습니다.
  sensitivity_preset_custom: 사용자 자신의 동적 감도 설정입니다.
  high_performance_warning_20k: 20K FPS를 활성화하면 전력 소비가 더욱 증가하고 배터리 수명이随之减少。
  high_performance_requirement: 현재 폴링 레이트는 4K 미만이거나 경쟁 모드가 활성화되어 있지 않습니다. 20K FPS를 사용하려면 더 높은 데이터 전송 속도가 필요합니다. 20K FPS의 데이터 양이 비교적 크기 때문에 전송 속도가 너무 낮은 조건에서 데이터 과부하, 왜곡, 지연 및 기타 불안정성이 발생할 수 있습니다. 폴링 레이트를 4K로 조정했으며, 20K FPS를 활성화하기 전에 경쟁 모드를 먼저 활성화하십시오.
  settings_saved: 설정이 저장되었습니다.
  competitive_mode_description: 이 모드를 켜면 모든 마우스 매개변수가 경쟁에 필요한 수준으로 향상됩니다,
  competitive_mode_description1: 동시에 전력 소비가大幅도로 증가합니다.
  performance_mode_description: 이 모드를 켜면 모든 마우스 매개변수가 전문적인 강화 훈련에 필요한 수준으로 향상됩니다.
