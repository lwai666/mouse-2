tips:
  clone:
    title: 복제
    description: 키 뒤의 아이콘을 클릭하여 키를 복사하고 소셜 도구를 통해 팀원과 공유하세요. 팀원이 이 키를 여기에 붙여넣고 적용하면 현재 모드의 모든 설정이 복제됩니다. 왼쪽의 Profile 1 이름을 더블 클릭하여 원하는 이름으로 변경할 수 있습니다.
  button_ball:
    title: 버튼 볼
    description: 버튼 볼은 매크로 볼과 연관되어 있습니다. 자세한 설명은 오른쪽의 매크로 볼에 마우스 커서를 올려놓으세요.
  belete_macro_ball:
    title: 매크로 볼 삭제
    description: 왼쪽 클릭으로 이 매크로 볼을 삭제합니다
  macro_ball_link:
    title: 매크로 볼 링크
    description: 왼쪽 마우스 버튼을 누른 채로 커서를 매크로를 바인딩할 마우스 버튼 볼로 이동하세요
  macro_recording:
    title: 매크로 녹화
    description: 왼쪽 클릭으로 매크로 녹화를 시작하고 다시 클릭하여 중지합니다
  macro_view:
    title: 매크로 보기
    description: 마우스 휠을 스크롤하거나 왼쪽 버튼을 누른 채로 위아래로 드래그하여 녹화된 매크로를 확인하세요
  insert_macro:
    title: 매크로 삽입
    description: 녹화된 매크로 목록에 매크로를 삽입합니다
  macro_save:
    title: 매크로 저장
    description: 왼쪽 클릭으로 녹화된 매크로를 저장하여 오른쪽 상단에 매크로 볼로 표시합니다
  macro_revise:
    title: 매크로 수정
    description: 왼쪽 더블 클릭으로 원하는 키나 키 트리거 간격을 수정합니다

  pairing_connection:
    title: 수신기와 페어링 연결
    description: 왼쪽 클릭으로 마우스와 수신기 페어링 과정을 확인하세요\n1. 마우스 표시등이 깜박일 때까지 왼쪽, 가운데, 오른쪽 버튼을 동시에 누르고 있다가 놓으세요\n2. 수신기가 PC의 USB 포트에 연결되어 있는지 확인하고 마우스를 수신기 가까이 가져가세요
  admin_page:
    title: 설정 페이지 진입
    description: 왼쪽 클릭으로 들어가서 프로그램 언어를 선택하고 프로그램 펌웨어를 업그레이드할 수 있습니다
  restore_factory_settings:
    title: 프로그램 초기화
    description: 왼쪽 클릭 후 제품이 공장 출하 시의 모든 설정과 매개변수로 복원됩니다. 실수를 방지하기 위해 왼쪽 클릭으로 확인하세요
  jitter_elimination:
    title: 지터 제거
    description: 위아래로 슬라이드하거나 왼쪽 클릭으로 왼쪽/오른쪽 버튼 트리거 시 전기 신호의 지터를 제어하거나 제거할 이상적인 값을 선택하세요
  hibernation:
    title: 절전
    description: 위아래로 슬라이드하여 커서가 정지한 후 마우스가 저전력 상태로 전환되는 시간을 수정합니다
  sports_arena:
    title: sports_arena
    description: 왼쪽 클릭으로 이 기능을 켜거나 끕니다. 아이콘이 흰색일 때 활성화된 상태입니다. 응답 속도와 무선 연결 안정성이 향상되지만 전력 소비도 증가합니다\n아이콘을 다시 클릭하여 e스포츠 모드로 전환할 수 있으며, 이때 아이콘은 파란색이 됩니다
  profile_select:
    title: Profile 선택
    description: 왼쪽 클릭으로 수정할 수 없는 기본 Profile 1을 포함한 모든 Profile, 사전 설정된 이름 또는 복제된 Profile 중 원하는 Profile을 선택하세요
  motion_sync:
    title: Motion sync
    description: 왼쪽 클릭으로 이 기능을 켜거나 끕니다. 아이콘이 흰색일 때 활성화된 상태입니다. 이 기능은 마우스 전기 신호와 USB 전기 신호를 동기화합니다
  lod:
    title: LOD 설정
    description: 위아래로 슬라이드하거나 왼쪽 클릭으로 광학 센서가 마우스 패드 표면으로부터 작동하는 이상적인 거리를 선택하세요. 광학 센서의 입력 구멍 표면이 마우스 패드 표면으로부터 이상적인 값보다 멀어지면 마우스 커서가 정지합니다
  dpi:
    title: DPI 조정
    description: 좌우로 슬라이드하여 DPI 값을 조정합니다
  polling:
    title: 폴링 레이트 조정
    description: 왼쪽 버튼을 누른 채로 좌우로 슬라이드하거나 원하는 값을 클릭하세요
  angle:
    title: 각도 조정
    description: 마우스를 잡는 자세에 맞춰 적절한 각도로 조정할 수 있습니다

  application:
    description: 공유 버튼을 클릭하고 이 코드를 소셜 미디어에 붙여넣어 친구와 공유하세요. 친구는 대시 위의 코드 영역을 더블 클릭하고 붙여넣기 교체 후 적용을 클릭하면 현재 페이지의 모든 매개변수와 설정이 적용됩니다.
  macro_set:
    title: 매크로 설정
    description: 밑줄 친 영역을 클릭하고 1에서 40까지의 루프 횟수를 입력한 후 Enter를 누르거나 옵션 왼쪽의 공을 클릭하여 실행하고 저장합니다.
  sensitivity_enable_xy:
    title: X-Y 활성화
    description: 이 기능을 활성화하면 마우스 이동 시 X축과 Y축의 감도 값을 별도로 설정할 수 있습니다.

