index:
  title: S-center에 오신 것을 환영합니다
  selectLanguage: 언어 선택
  rightClick: 설정으로 들어가려면 왼쪽 클릭
  pairingGuide: 무선 연결 페어링 가이드
  schematicGuide: 설정 프로세스 가이드
  description: 여기에서 Scyrox 장치를 빠르게 설정하고, 독특한 설정을 시도하며, 장치를 개인화할 수 있습니다. 설정이 완료되면 백그라운드에서 실행할 필요가 없습니다. 진정한 게이머를 위한 최고의 성능을 제공합니다.
  add_macro_warning: 최대 4개의 매크로만 추가할 수 있습니다!
  add_macro_warning_1: 먼저 매크로를 녹화하세요!
  record_macro_warning: 매크로 녹화가 가득 찼습니다!
  sports_arena_1: 경기 모드를 활성화하면 더 나은 경기 경험을 향상시키고 더 많은 전력 소비가 발생합니다!
  sports_arena_2: e스포츠 아레나 모드를 활성화하면 더 미세한 손동작과 더 정확한 움직임이 게임에 즉시 반영됩니다. e스포츠 모드보다 두 배 더 빠른 응답성을 제공하지만, PC 하드웨어 요구사항이 매우 높고 무선 전송 환경이 까다로우며 더 진보된 무선 전송 장치가 필요합니다. 또한 전력 소비가 증가합니다!
  not_support_hid_warning: 현재 브라우저는 장치 연결을 지원하지 않습니다. Chrome, Edge 또는 Opera 브라우저를 사용하는 것이 좋습니다!
