description:
  main_ui_heading: Wählen Sie Ihre bevorzugte Mausgeschwindigkeit oder benutzerdefinierte Beschleunigungsausgabe.
  sensitivity_preset_classic: Verwendet traditionelle Empfindlichkeitseinstellungen, ideal für präzise Steuerung im täglichen Gebrauch.
  main_ui_subheading: Optimierte Präzision und Reaktionsgeschwindigkeit.
  main_ui_description: Verwenden Sie Voreinstellungen oder benutzerdefinierte Einstellungen, um die Mausreaktionsgeschwindigkeit und Beschleunigung an Ihre Bedürfnisse anzupassen.
  sensitivity_preset_natural: Vorhersehbare Cursorbewegung mit einer Obergrenze für die maximale Empfindlichkeit.
  sensitivity_preset_jump: Verwendet niedrige Empfindlichkeit bei langsamer Bewegung und schaltet sofort auf hohe Empfindlichkeit bei schnellen Bewegungen um.
  sensitivity_preset_jump1: Die ideale Wahl für FPS-Spieler, die ultra-niedrige Empfindlichkeit bevorzugen und dennoch 180-Grad-Drehungen bei schnellen Bewegungen mit hervorragender Kontrolle ausführen können.
  sensitivity_preset_custom: Ihre eigenen dynamischen Empfindlichkeitseinstellungen.
  high_performance_warning_20k: Das Aktivieren von 20K FPS erhöht den Stromverbrauch erheblich und verringert die Akkulaufzeit.
  high_performance_requirement: Die aktuelle Abtastrate liegt unter 4K oder der Wettkampfmodus ist nicht aktiviert. 20K FPS erfordert eine höhere Datenübertragungsrate. Da die Datenmenge von 20K FPS groß ist, kann es bei unzureichender Übertragungsrate zu Datenüberlastung, Verzerrung, Verzögerung und anderen Instabilitäten kommen. Wir haben Ihre Abtastrate auf 4K eingestellt. Bitte aktivieren Sie den Wettkampfmodus, bevor Sie 20K FPS aktivieren.
  settings_saved: Einstellungen gespeichert.
  competitive_mode_description: In diesem Modus werden alle Mausparameter für den Wettkampf verbessert,
  competitive_mode_description1: gleichzeitig steigt der Stromverbrauch erheblich.
  performance_mode_description: In diesem Modus werden alle Mausparameter für professionelles intensives Training verbessert.
  receiver_pairing_instructions: Anleitung zur Kopplung mit dem Empfänger
  factory_reset_confirmation: Nach dem Klicken auf "Bestätigen",
  factory_reset_confirmation1: wird die Maus auf die Werkseinstellungen zurückgesetzt.
  left_button_restriction: Die linke Taste muss beibehalten werden.
  left_button_restriction1: Die linke Taste ist entscheidend für die Auswahl und kann daher nicht geändert werden.
  power_consumption_increase_note: Der Stromverbrauch wird entsprechend steigen.
