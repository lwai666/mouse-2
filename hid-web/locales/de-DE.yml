tips:
  clone:
    title: Klonen
    description: Klicken Sie auf das Symbol hinter dem Schlüssel, um diesen zu kopieren und über soziale Tools mit Ihren Teamkollegen zu teilen. Sagen Sie ihnen, dass sie diesen Schlüssel hier einfügen und auf Anwenden klicken sollen, dann wird Ihr Freund alle Einstellungen unter Ihrem aktuellen Modus klonen. Doppelklicken Sie auf den Profilnamen 1 links, um ihn in Ihren gewünschten Namen zu ändern
  button_ball:
    title: Tastenkugel
    description: Die Tastenkugel ist mit der Makrokugel verbunden. Für detaillierte Tipps bewegen Sie den Mauszeiger zur Makrokugel rechts
  belete_macro_ball:
    title: Makrokugel löschen
    description: Klicken Sie mit der linken Maustaste, um diese Makrokugel zu löschen
  macro_ball_link:
    title: Makrokugel-Verknüpfung
    description: Halten Sie die linke Maustaste gedrückt und bewegen Sie den Cursor zur Maustastenkugel, der Sie das Makro zuweisen möchten
  macro_recording:
    title: Makroaufnahme
    description: Klicken Sie mit der linken Maustaste, um die Makroaufnahme zu starten, erneut klicken zum Stoppen
  macro_view:
    title: Makro-Ansicht
    description: Scrollen Sie mit dem Mausrad oder halten Sie die linke Maustaste gedrückt und ziehen Sie nach oben/unten, um aufgezeichnete Makros anzuzeigen
  insert_macro:
    title: Makro einfügen
    description: Ein Makro in die Liste der aufgezeichneten Makros einfügen
  macro_save:
    title: Makro speichern
    description: Klicken Sie mit der linken Maustaste, um das aufgezeichnete Makro als Makrokugel oben rechts anzuzeigen
  macro_revise:
    title: Makro bearbeiten
    description: Doppelklicken Sie mit der linken Maustaste, um die Taste oder das Tastenauslöseintervall auf Ihren gewünschten Wert zu ändern

  pairing_connection:
    title: Mit Empfänger koppeln
    description: Klicken Sie mit der linken Maustaste, um sich mit dem Kopplungsprozess von Maus und Empfänger vertraut zu machen \n1. Halten Sie die linke, mittlere und rechte Maustaste gleichzeitig gedrückt, bis die Mausanzeige blinkt, dann loslassen \n2. Bestätigen Sie, dass der Empfänger mit dem USB-Anschluss des PCs verbunden ist, dann bringen Sie die Maus in die Nähe des Empfängers
  admin_page:
    title: Einstellungsseite aufrufen
    description: Klicken Sie mit der linken Maustaste, um die Programmsprache auszuwählen und die Programm-Firmware zu aktualisieren
  restore_factory_settings:
    title: Programminitialisierung
    description: Nach Klicken der linken Maustaste wird das Produkt auf alle Werkseinstellungen und Parameter zurückgesetzt. Um versehentliche Bedienung zu vermeiden, bitte mit der linken Maustaste bestätigen
  jitter_elimination:
    title: Zitterunterdrückung
    description: Nach oben/unten schieben oder direkt mit der linken Maustaste klicken, um einen idealen Wert zur Kontrolle oder Eliminierung von elektrischen Signalzittern beim Auslösen der linken und rechten Tasten zu wählen
  hibernation:
    title: Ruhezustand
    description: Nach oben/unten schieben, um zu ändern, wann die Maus in den Energiesparmodus wechselt, nachdem der Cursor für den idealen Wert stillsteht
  sports_arena:
    title: Sports Arena
    description: Klicken Sie mit der linken Maustaste, um diese Funktion ein- oder auszuschalten. Wenn das Symbol weiß ist, ist sie aktiviert. Während sich Reaktionsrate und Funkverbindungsstabilität verbessern, erhöht sich auch der Stromverbrauch \nSie können auch erneut auf dieses Symbol klicken, um in den E-Sport-Modus zu wechseln, das Symbol wird dann blau
  profile_select:
    title: Profilauswahl
    description: Klicken Sie mit der linken Maustaste, um eine beliebige Profilgruppe auszuwählen, einschließlich des nicht modifizierbaren Onboard-Standard-Profils 1, voreingestellter Namen oder geklonter Profile als ideales Profil
  motion_sync:
    title: Motion Sync
    description: Klicken Sie mit der linken Maustaste, um diese Funktion ein- oder auszuschalten. Wenn das Symbol weiß ist, ist sie aktiviert. Diese Funktion synchronisiert die elektrischen Signale der Maus mit USB-Signalen
  lod:
    title: LOD-Einstellungen
    description: Nach oben/unten schieben oder direkt mit der linken Maustaste klicken, um den idealen Abstandswert für die Funktion des optischen ICs von der Mauspad-Oberfläche zu wählen. Der Mauszeiger stoppt, wenn der Abstand der optischen IC-Einlassöffnung von der Mauspad-Oberfläche den idealen Wert überschreitet
  dpi:
    title: DPI-Einstellung
    description: Nach links/rechts schieben, um den DPI-Wert anzupassen
  polling:
    title: Abtastrate einstellen
    description: Halten Sie die linke Maustaste gedrückt und schieben Sie nach links/rechts oder klicken Sie auf Ihren gewünschten Wert
  angle:
    title: Winkeleinstellung
    description: Sie können den Winkel basierend auf Ihrer bevorzugten Mausgriffhaltung anpassen

