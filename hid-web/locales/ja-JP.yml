tips:
  clone:
    title: クローン
    description: キーの後ろのアイコンをクリックしてキーをコピーし、SNSツールを通じてチームメイトと共有してください。チームメイトがこのキーをここに貼り付けて適用すると、現在のモードのすべての設定がクローンされます。左側のProfile 1の名前をダブルクリックして希望の名前に変更できます。
  button_ball:
    title: ボタンボール
    description: ボタンボールはマクロボールと関連付けられています。詳細は右側のマクロボールにマウスカーソルを合わせてください。
  belete_macro_ball:
    title: マクロボールの削除
    description: 左クリックでこのマクロボールを削除します
  macro_ball_link:
    title: マクロボールリンク
    description: 左マウスボタンを押しながらカーソルをマクロをバインドしたいマウスボタンボールまで移動させてください
  macro_recording:
    title: マクロ録画
    description: 左クリックでマクロの録画を開始し、再度クリックで停止します
  macro_view:
    title: マクロ表示
    description: マウスホイールをスクロールするか、左ボタンを押しながら上下にドラッグして録画済みのマクロを確認します
  insert_macro:
    title: マクロの挿入
    description: 録画済みマクロリストにマクロを挿入します
  macro_save:
    title: マクロ保存
    description: 左クリックで録画したマクロを保存し、右上にマクロボールとして表示します
  macro_revise:
    title: マクロ編集
    description: 左ダブルクリックで希望のキーやキートリガー間隔を修正します

  pairing_connection:
    title: レシーバーとのペアリング接続
    description: 左クリックでマウスとレシーバーのペアリングプロセスを確認します\n1.マウスのインジケータが点滅するまで左、中央、右ボタンを同時に押し続けてから離します\n2.レシーバーがPCのUSBポートに接続されていることを確認し、マウスをレシーバーに近づけます
  admin_page:
    title: 設定ページへ
    description: 左クリックで入り、プログラム言語を選択したりプログラムファームウェアをアップグレードしたりできます
  restore_factory_settings:
    title: プログラム初期化
    description: 左クリック後、製品が工場出荷時のすべての設定とパラメータに復元されます。誤操作を防ぐため、左クリックで確認してください
  jitter_elimination:
    title: ジッター除去
    description: 上下にスライドするか左クリックで、左右ボタンのトリガー時の電気信号のジッターを制御または除去する理想的な値を選択します
  hibernation:
    title: スリープ
    description: 上下にスライドしてカーソルが停止した後にマウスが低電力状態に移行するまでの時間を修正します
  sports_arena:
    title: sports_arena
    description: 左クリックでこの機能をオン/オフします。アイコンが白色の時は有効状態です。応答速度と無線接続の安定性が向上しますが、消費電力も相対的に増加します\nアイコンを再度クリックしてe-スポーツモードに入ると、アイコンは青色になります
  profile_select:
    title: Profile 選択
    description: 左クリックで任意のProfileを選択します。これには変更不可能な基板デフォルトのProfile 1、プリセット名、またはクローンされたProfileが含まれます
  motion_sync:
    title: Motion sync
    description: 左クリックでこの機能をオン/オフします。アイコンが白色の時は有効状態です。この機能はマウスの電気信号とUSBの電気信号を同期します
  lod:
    title: LOD 設定
    description: 上下にスライドするか左クリックで、光学センサーがマウスパッド表面から動作する理想的な距離を選択します。光学センサーの入力孔表面がマウスパッド表面から理想値より離れると、マウスカーソルが停止します
  dpi:
    title: DPI 調整
    description: 左右にスライドしてDPI値を調整します
  polling:
    title: レポートレート調整
    description: 左ボタンを押しながら左右にスライドするか、希望の値をクリックします
  angle:
    title: 角度調整
    description: マウスの持ち方に合わせて適切な角度に調整できます

