  add_macro_warning_1: 先にマクロを記録してください！
  record_macro_warning: マクロ記録が一杯です！
  sports_arena_1: 競技モードを有効にすると、より良い競技体験が向上し、より多くの電力消費が発生します！
  sports_arena_2: e-スポーツアリーナモードを有効にすると、より細かい手の動きとより正確な動作がゲームにリアルタイムで反映されます。e-スポーツモードの2倍の即応性を実現しますが、PCハードウェアの要件が非常に高く、厳密な無線伝送環境と高度な無線伝送デバイスが必要です。また、消費電力も増加します！
  not_support_hid_warning: 現在のブラウザはデバイス接続をサポートしていません。Chrome、Edge、またはOperaブラウザの使用をお勧めします！
