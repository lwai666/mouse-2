description:
  main_ui_heading: 好みのマウス速度またはカスタム加速出力を選択してください。
  sensitivity_preset_classic: 伝統的な感度設定を採用し、日常使用での精密な制御に最適です。
  main_ui_subheading: 精度と応答性を最適化。
  main_ui_description: プリセットまたはお好みのカスタム設定を使用して、マウスの応答速度と加速度をニーズに合わせて調整します。
  sensitivity_preset_natural: 予測可能なカーソル移動、最大感度に上限あり。
  sensitivity_preset_jump: 遅い動きでは低感度を使用し、素早い動きでは即座に高感度に切り替えます。
  sensitivity_preset_jump1: 超低感度を好むFPSプレイヤーに理想的な選択肢であり、素早い動きの中で180度ターンを優れた制御性で実現できます。
  sensitivity_preset_custom: あなた自身の動的感度設定。
  high_performance_warning_20k: 20K FPSを有効にすると消費電力が大幅に増加し、バッテリー持続時間が減少します。
  high_performance_requirement: 現在のポーリングレートは4K未満であるか、競技モードがアクティブではありません。20K FPSを有効にするには、より高いデータ伝送速度が必要です。20K FPSのデータ量は大きいため、伝送速度が不十分な条件下では、データの過負荷、歪み、遅延、その他の不安定性が発生する可能性があります。ポーリングレートを4Kに調整しました。20K FPSを有効にする前に競技モードを有効にしてください。
  settings_saved: 設定を保存しました。
  competitive_mode_description: このモードでは、すべてのマウスパラメータが競技プレイ用に強化され、
  competitive_mode_description1: 同時に消費電力が大幅に増加します。
  performance_mode_description: このモードでは、すべてのマウスパラメータがプロレベルの強化トレーニング用に強化されます。
  receiver_pairing_instructions: レシーバーとのペアリング説明
  factory_reset_confirmation: 「確認」をクリック後、
  factory_reset_confirmation1: マウスは工場出荷時のデフォルト設定に復元されます。
  left_button_restriction: 左ボタンは保持する必要があります。
  left_button_restriction1: 左ボタンは選択時に決定的な役割を果たすため、変更できません。
  power_consumption_increase_note: 同時に消費電力も相応に増加します。
