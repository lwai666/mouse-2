tips:
  application:
    description: 已复制当前模式所有设置，可以通过粘贴分享给好友应用
    description1: 应用时双击横杠上代码点击鼠标右键粘贴替换，应用即可

  clone:
    title: 克隆
    description: 点击密钥后面的图标复制这段密钥通过社交工具粘贴分享给你的队友并告诉他将这段密钥粘贴在此处随后点击应用那么你的朋友就克隆了你当前模式下的所有设置 双击左边的 Profile 1 名称需改成你的理想名称 \n 除板载默认 Profile 1 组外
  button_ball:
    title: 按键球
    description: 按键球是与宏球关联详细提示请将鼠标光标移动到右边的宏球
  belete_macro_ball:
    title: 删除宏球
    description: 单击鼠标左键删除这个宏球
  macro_ball_link:
    title: 宏球链接
    description: 按住鼠标左键移动光标到需要宏绑定的鼠标按键球
  macro_recording:
    title: 宏录制
    description: 单击鼠标左键开始录制宏再次单击停止录制宏
  macro_view:
    title: 宏查看
    description: 滚动鼠标滚轮或按住鼠标左键上下拖动查看已录制宏
  insert_macro:
    title: 插入宏
    description: 在已录制的宏列表中插入一个宏
  macro_save:
    title: 保存宏
    description: 单击鼠标左键保存录制好的宏变成宏球显示在右上方
  macro_revise:
    title: 宏修改
    description: 双击鼠标左键修改成你理想值的按键或按键触发间隔时长
  macro_set:
    title: 宏设置
    description: 单击下滑线区域输入1到40循环次数后回车或点击该选项左边球将执行并保存。

  pairing_connection:
    title: 与接收器配对连接
    description: 单击鼠标左键熟悉鼠标与接收器配对过程\n1.同时按住鼠标左键中键右键直到鼠标指示灯闪烁松手\n2.确认接受器已连接pc端的usb可以接口再将鼠标靠近接收器
  admin_page:
    title: 进入设置页面
    description: 单击鼠标左键进入后可以选择程序语种还可以升级程序固件
  restore_factory_settings:
    title: 程序初始化
    description: 单击鼠标左键后产品将恢复成出厂时的所有设置和参数为避免误操作此处请单击鼠标左键确认
  jitter_elimination:
    title: 抖动消除
    description: 上下滑动或直接单击鼠标左键选择一个理想值控制或消除左右按键触发时电信号的抖动
  hibernation:
    title: 休眠
    description: 上下滑动修改鼠标在光标静止理想值后进入低功耗状态
  sports_arena:
    title: sports_arena
    description: 单击鼠标左键开启或关闭该功能当图标成白色显示时为开启状态在响应速率无线链接稳定性能提高的同时功耗也相对增加\n你也可以再次点击该图标进入电竞模式起开时图标为蓝色
  profile_select:
    title: Profile 选择
    description: 单击鼠标左键选择任意一组 Profile 包括板载默认不可修改的 Profile 1 预设命名的或克隆的 Profile 设为理想 Profile
  motion_sync:
    title: Motion sync
    description: 单击鼠标左键开启或关闭该功能当图标成白色显示时为开启状态该功能处理鼠标电信号与 usb 电信号同步
  lod:
    title: LOD 设置
    description: 上下滑动或直接单击鼠标左键选择光学 ic 工作时距离鼠标垫表面的理想值光学 ic 的摄入孔表面距离鼠标垫表面大于理想值时鼠标光标将静止
  dpi:
    title: DPI 调节
    description: 左右滑动调节 DPI 值
  polling:
    title: 回报率调节
    description: 并按住鼠标左键左右滑动或者点选你的理想值
  angle:
    title: 角度调节
    description: 可以根据自己习惯握持鼠标的姿势调整到适应的角度

  sensitivity_enable_xy:
    title: 启用X-Y
    description: 开启该功能后可以分别设定鼠标在滑动时的x轴与y轴的灵敏度值。

