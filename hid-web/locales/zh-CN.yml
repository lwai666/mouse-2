description:
  main_ui_heading: 选择你喜欢的鼠标速度或自定义加速输出。
  sensitivity_preset_classic: 采用传统的灵敏度设置，非常适合在日常使用中进行精确控制。
  main_ui_subheading: 优化了精度和响应速度。
  main_ui_description: 使用预设或你喜欢的自定义设置来调整鼠标的响应速度和加速度，使其适应你的需求。
  sensitivity_preset_natural: 光标移动可预测，最大灵敏度有上限。
  sensitivity_preset_jump: 缓慢移动时使用低灵敏度，快速移动时立即转换为高灵敏度。
  sensitivity_preset_jump1: 是喜欢超低灵敏度的 FPS 玩家的理想之选，同时还能在快速移动中完成 180 度旋转，实现出色的控制。
  sensitivity_preset_custom: 你自己的动态灵敏度设置。
  high_performance_warning_20k: 开启20K FPS功耗会进一步增大，续航也会随之减少。
  high_performance_requirement: 现在的回报率是4K以下，或未开启竞技模式。开启20KFPS要求更高的传输速率。因为20KFPS数据量比较大，在传输速率过低的条件下有概率产生数据的超载，失真，延迟，和其他不稳定性。帮您调整到4K回报率，或开启竞技模式再打开20KFPS 功能。
  settings_saved: 设置已保存。
  competitive_mode_description: 开启此模式后，鼠标的各项参数将提升至竞技所需，
  competitive_mode_description1: 同时功耗将大幅度提升。
  performance_mode_description: 开启此模式后，鼠标的各项参数将提升至职业强化训练所需。
  receiver_pairing_instructions: 与接收器配对说明
  factory_reset_confirmation: 点击 "确认" 后
  factory_reset_confirmation1: 鼠标将恢复出厂时的默认设置。
  left_button_restriction: 必须保留左键。
  left_button_restriction1: 左键在选择时起关键的决定性，所以不可更改。
  power_consumption_increase_note: 同时功耗也会相应提升。
