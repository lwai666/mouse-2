name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'hid-web/backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取代码
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ 上传后端代码到服务器
      - name: Upload Backend to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "hid-web/backend/*"
          target: "~/mouse-2/hid-web/backend"
          strip_components: 1
          rm: true  # 删除远程目录中的旧文件

      # 3️⃣ 安装后端依赖
      - name: Install Backend Dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PATH=$HOME/.nvm/versions/node/v22.19.0/bin:$PATH
            cd ~/mouse-2/hid-web/backend
            npm install

      # 4️⃣ 重启后端服务
      - name: Restart Backend with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PATH=$HOME/.nvm/versions/node/v22.19.0/bin:$PATH
            cd ~/mouse-2/hid-web/backend
            pm2 restart mouse-2-backend || pm2 start server.js --name mouse-2-backend
            pm2 save
            pm2 status
