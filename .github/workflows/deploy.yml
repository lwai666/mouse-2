name: Deploy to Server

on:
  push:
    branches:
      - main
    paths:
      - 'hid-web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取代码
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 Node & pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      # 3️⃣ 构建前端
      - name: Build Frontend
        working-directory: ./hid-web
        run: |
          pnpm install
          pnpm run build


      # 4️⃣ 删除远程 dist 并同步代码
      - name: Cleanup and git pull on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf ~/mouse-2/hid-web/backend/dist
            cd ~/mouse-2
            git pull origin main


      # 5️⃣ 上传 dist 到服务器
      - name: Upload dist to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "hid-web/backend/dist/*"
          target: "~/mouse-2/hid-web/backend/dist"
          strip_components: 3

      # 6️⃣ 重启后端服务
      - name: Restart Backend with PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PATH=$HOME/.nvm/versions/node/v22.19.0/bin:$PATH
            cd ~/mouse-2/hid-web/backend
            pm2 restart mouse-2-backend || pm2 start dist/server.js --name mouse-2-backend
            pm2 save